<div class="login-container">
  <div class="branding-section">
    <div class="branding-content">
      <div class="icon-wrapper">
        <div class="icon-circle">
          <svg 
            class="graduation-icon" 
            fill="currentColor" 
            viewBox="0 0 24 24"
            aria-hidden="true">
            <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
          </svg>
        </div>
      </div>
      
      <h1 class="app-title">EvalEase</h1>
      
      <p class="app-subtitle">
        Student Subject Evaluation System
      </p>
      
      <p class="institution-name">
        STI College Tarlac
      </p>

      <div class="decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="login-card">
      <div class="card-header">
        <h2 class="welcome-text">Welcome Back</h2>
        <p class="welcome-subtext">Sign in to continue to your portal</p>
      </div>

      <form 
        [formGroup]="loginForm" 
        (ngSubmit)="onSubmit()" 
        class="login-form">
        
        <div class="form-field">
          <label 
            for="email" 
            class="form-label">
            Email
          </label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg 
                class="icon" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24">
                <path 
                  stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input
              id="email"
              type="text"
              formControlName="email"
              placeholder="Enter your email"
              class="form-input"
              [class.input-error]="emailControl?.invalid && emailControl?.touched" />
          </div>
          @if (emailControl?.invalid && emailControl?.touched) {
            <p class="error-message">Email is required</p>
          }
        </div>

        <div class="form-field">
          <label 
            for="password" 
            class="form-label">
            Password
          </label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg 
                class="icon" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24">
                <path 
                  stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              class="form-input"
              [class.input-error]="passwordControl?.invalid && passwordControl?.touched"
              autocomplete="current-password" />
          </div>
          @if (passwordControl?.invalid && passwordControl?.touched) {
            <p class="error-message">Password is required</p>
          }
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="sign-in-button">
          <span>Sign In</span>
          <svg 
            class="button-icon" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
